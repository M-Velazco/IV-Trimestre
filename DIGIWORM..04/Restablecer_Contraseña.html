
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="css/recuperar.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Recuperar contraseña</h2>
                    <form id="recoverPasswordForm">
                        <div class="inputBox">
                            <input type="text" id="email" placeholder="Correo electrónico"/>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Enviar" />
                        </div>
						
                        <p class="forget">
                            ¿Ya tienes una cuenta? <a href="form.php">Iniciar sesión</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/Actuliza_Contraseña.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var forgotPasswordLink = document.getElementById("forgotPassword");

            forgotPasswordLink.addEventListener("click", function(event) {
                event.preventDefault();

                var email = prompt("Ingrese su dirección de correo electrónico:");
                if (email) {
                    var newPassword = generatePassword(10);
                    sendEmail(email, newPassword);
                }
            });
        });
		
    </script>
</body>
</html>
