<div class="register">

    <form class="custom-form" method="post" (ngSubmit)="register()">
  
      <h1>Register</h1>
  
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
  
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
  
      <button type="submit">Register</button>
  
    </form>
  
  </div>
