<div>
  <h1>Administración de artículos</h1>
  <table border="1" *ngIf="hayRegistros(); else sinarticulos">
    <tr>
      <td>id</td>
      <td>Nombre</td>
      <td>Materia</td>
      <td>Docente</td>
      <td>Archivo</td>
      <td>Borrar</td>
      <td>Seleccionar</td>
      <td>Descargar</td>
    </tr>
    <tr *ngFor="let act of actividad">
      <td>{{ act.idactividades }}</td>
      <td>{{ act.Nom_act }}</td>
      <td>{{ act.Materia_act }}</td>
      <td>{{ act.Docente }}</td>
      <td>{{ act.Archivo }}</td>
      <td><button (click)="borrarActividad(act.idactividades)">Borrar</button></td>
      <td><button (click)="seleccionarActividad(act.idactividades)">Seleccionar</button></td>
      <td><button (click)="descargarArchivo(act.idactividades, act.Archivo)">Descargar Archivo</button></td>
    </tr>
  </table>
  <ng-template #sinarticulos>
    <p>No hay artículos.</p>
  </ng-template>
  <div>
    <p>
      <button *ngIf="mostrarBotonAgregar" routerLink="/agregar" (click)="ocultarBotonAgregar()" href="">Agregar</button>
      <button (click)="create()">Modificar</button>
    </p>
  </div>
  <router-outlet></router-outlet>
</div>
<app-act-app></app-act-app>
