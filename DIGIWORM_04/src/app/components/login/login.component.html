<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form (submit)="login()" [formGroup]="loginForm" class="sign-in-form">
        <h2 class="title">Iniciar sesión</h2>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="number" formControlName="Idusuario" placeholder="Numero de Identificacion" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="Contrasena" placeholder="Contraseña" />
        </div>
        <a href="#" class="href">Olvidé mi contraseña</a>

        <button type="submit" class="btn solid">Ingresar</button>
      </form>
      <form action="validacion/validarRegistroUsuario.php" method="post" class="sign-up-form">
        <h2 class="title">Registrarse</h2>
        <div class="input-field">
          <i class="fa-solid fa-id-card"></i>
          <input type="int" id="Idusuario" name="Idusuario" placeholder="Numero Identificacion" required />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="Nombre" name="Nombre" placeholder="Nombre y Apellido" required />
        </div>
                  <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="Correo" name="Correo"placeholder="Correo electronico" required />
        </div>
        <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="tel" name="Telefono" id="Telefono" placeholder="Telefono" required />
          </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="Contrasena"name="Contrasena" placeholder="Contraseña" required />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-masks-theater"></i>
          <label for="Rol" id="roles">Rol</label></div>
          <div class="input-radio">
            <label for="Docente">Docente</label>
<input type="radio" id="Docente" name="Rol" value="Docente">

<label for="Estudiante">Estudiante</label>
<input type="radio" id="Estudiante" name="Rol" value="Estudiante">

<label for="Estudiante">Padre de Familia</label>
<input type="radio" id="Padre de Familia" name="Rol" value="Estudiante">

<label for="Coordinador">Coordinador</label>
<input type="radio" id="Coordinador" name="Rol" value="Coordinador">
        </div>

          <div>
            <input type="checkbox"/><a href="#" class="href"> "Acepto los términos de servicio"</a>
          </div>

        <input type="submit" class="btn" value="Registro completo"/>
        
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>No tienes una cuenta?</h3>
        <p>
          Después de registrarse, puede aprovechar de los servicios de la institucion educativa.
        </p>
        <button class="btn transparent" id="sign-up-btn"(click)="switchToSignUp()">
          Registro
        </button>
      </div>
      
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>¿Tiene usted una cuenta?</h3>
        <p>
          Debe iniciar sesión para conocer mas de nosotros..
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="switchToSignIn()">
          Ingresar
        </button>
      </div>
     
    </div>
  </div>
</div>
<script src="js/main.js"></script>
