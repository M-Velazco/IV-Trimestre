
<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <div  class="sign-in-form" id="form">
            <h2 class="title">Iniciar sesion</h2>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="number" [(ngModel)]="Idusaurio" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
            
            </div>
            <a href="#"  class="href">
              Olvidé mi contraseña :
              </a>

            <input type="submit" value="Ingresar" (click)="login()" class="btn solid" />
            <p>{{ message }}</p>
            
          </div>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>No tienes una cuenta?</h3>
            <p>
              Después de registrarse, puede aprovechar de los servicios de la institucion educativa.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registro
            </button>
          </div>
          
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Tiene usted una cuenta?</h3>
            <p>
              Debe iniciar sesión para conocer mas de nosotros..
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Ingresar
            </button>
          </div>
         
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
